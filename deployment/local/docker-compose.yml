services:
  mysql:
    image: mysql:9
    restart: always
    cap_add:
      - ALL
    volumes:
      - ./data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=db
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin123!@#
      - MYSQL_ROOT_PASSWORD=root123!@#
    ports:
      - '3306:3306'
    hostname: go-project-mysql
    container_name: go-project-mysql
    networks:
      - go-project

  phpmyadmin:
    image: phpmyadmin:5.2
    restart: unless-stopped
    environment:
      - PMA_HOST=db-mysql
      - PMA_PORT=3306
      - PMA_USER=admin
      - PMA_PASSWORD=admin123!@#
      - MYSQL_ROOT_PASSWORD=root123!@#
    ports:
      - '8080:80'
    hostname: go-project-phpmyadmin
    container_name: go-project-phpmyadmin
    depends_on:
      - mysql
    networks:
      - go-project

networks:
  go-project:
    driver: bridge
